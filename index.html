<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #f5f5f5;
}


.app-container {
  max-width: 600px;
  margin: auto;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background-color: #ffffff;
  border-left: 1px solid #e6e6e6;
  border-right: 1px solid #e6e6e6;
}


.chat-messages-container {
  flex-grow: 1;
  padding: 20px 15px;
  overflow-y: auto;
  scrollbar-width: none;
}

.chat-messages-container::-webkit-scrollbar {
  display: none;
}


.chat-message-user {
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
}

.chat-message-robot {
  display: flex;
  align-items: flex-end;
}


.chat-message-profile {
  width: 40px;
  opacity: 0.85;
}


.chat-message-text {
  background-color: #eeeeee;
  padding: 12px 16px;
  border-radius: 14px;
  margin: 0 10px 18px;
  max-width: 70%;
  font-size: 14.5px;
  line-height: 1.4;
  color: #222;
}


.chat-message-user .chat-message-text {
  background-color: #dcf8c6;
}


.typing-text {
  color: #9aa0a6;
  font-style: italic;
  opacity: 0.75;
}


.Text-box-container {
  display: flex;
  padding: 12px;
  border-top: 1px solid #e6e6e6;
  background-color: #fafafa;
}


.Text-box {
  flex-grow: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #dcdcdc;
  font-size: 14px;
  outline: none;
}

.Text-box:focus {
  border-color: #198754;
}


.send-button {
  background-color: rgb(25, 135, 84);
  color: white;
  padding: 12px 18px;
  margin-left: 10px;
  border: none;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
}

.send-button:hover {
  opacity: 0.9;
}

.send-button:active {
  transform: scale(0.97);
}

    </style>

  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      function ChatInput({chatMessages , setChatMessages }){
        // State = save data that changes over time....so Were using the state here
        const [inputText, setInputText] = React.useState('');
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function handleKeyDown(event) {
          if(event.key ==='Enter') {
            sendMessage();
          }
        }

         function sendMessage() {
              if (!inputText.trim()) return;

              const userMessage = {
                message: inputText,
                sender: 'user',
                id: crypto.randomUUID()
              };

              const loadingMessage = {
                message: 'Thinking...',
                sender: 'robot',
                id: crypto.randomUUID(),
                loading: true
              };

              const newChatMessages = [...chatMessages, userMessage, loadingMessage];
              setChatMessages(newChatMessages);
              setInputText('');

              setTimeout(() => {
                const response = Chatbot.getResponse(inputText);

                setChatMessages((prevMessages) =>
                  prevMessages.map((msg) =>
                    msg.loading
                      ? {
                          message: response,
                          sender: 'robot',
                          id: msg.id
                        }
                      : msg
                  )
                );
              }, 2000); //2 seconds delay
            }




        return(
          <div className= "Text-box-container"> {/*Div add krne se website p extra spaces create ho ja rhe the is liye
            bs div likhna chor denge aur signs lga denge 
            its called fragments*/}
            <input 
              className="Text-box"
              placeholder = 'Send a message to Chatbot' 
              onKeyDown={handleKeyDown}
            // Its just like the onclick event ...We are just saving whatever text we're gonna write in the search box 
            // upr function create kiye h ..usme bhi state use krenge 
              onChange = {saveInputText}
              value = {inputText} //Here we updated the html that to vanish the text on the searchbox
            />
            <button className = "send-button"
            onClick ={sendMessage} >Send</button>
          </div>
        );
      }

      function ChatMessage ({message,sender,loading }){ // its actually function ChatMessage (props){}
        // const message = props.message;
        // const sender = props.sender;
        //const {message , sender } = props; //upr k dono ka shortcut ye hai ,..aur iska shortcut vo upr wala line h jo likha h 


        return(
          <div className ={
            sender === 'user' //using Ternary operator here : inserts an if-else statement directly in jsx 
               ? 'chat-message-user'
               : 'chat-message-robot'
            }>
            {sender === 'robot' && (
              <img className ="chat-message-profile"
              src = "robot.png"/>
            )}
            <div className="chat-message-text">
              {loading ? (
                <span className="typing-text">Thinking...</span>
              ) : (
                message
              )}
            </div>

            
            {sender ==='user' && (
              <img className="chat-message-profile" 
              src =" user.png"
              />
            )}
          </div>
        );
      }


      //   if( sender === 'robot'){
      //     return (
      //     <div>
      //       <img src="robot.png" width="50" />
      //     {message} 
      //     </div>
      //     )
      //   }

      //   return(
      //     <div>
      //     {message}
      //     <img src="user.png" width="50" /> 
      //     </div>
      //   ); 
      // }

      // kAfi code bar bar rearranged huey h for better formating the code ...If u dont understand the process then just watch the state and event handler
      function ChatMessages ({chatMessages}){

        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);

        return(
          <div className="chat-messages-container" ref={chatMessagesRef}>
          
            {chatMessages.map((chatMessage) => {
                  return(
                    <ChatMessage 
                      message = {chatMessage.message}
                      sender = {chatMessage.sender}
                      loading={chatMessage.loading}
                      key = {chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App (){
          
          // Yha dhyan de bhndu ,... Js k through yha pe data save kiya ja rha h 
            // Yha se data generate hoga html me through js 

            //This is the shortcut for taking values out of an array
          const [chatMessages , setChatMessages] = React.useState([{
            message : 'Welcome! Start chatting with me.',
            sender : 'robot',
            id: 'id1'
          }]);
          // const [chatMessages , setChatMessages] = array ;  shortcuts p shortcuts upr wala usse bhi bda shotcut
          // const chatMessages = array[0];
          // const setChatMessages = array[1];

        return(
          <div className="app-container">
           {/*its just {ChatInput()} ... better to use that way coz u'll think of onnly the html tags */} 
       
            <ChatMessages
              chatMessages = {chatMessages}
        />  {/*We just the positioning of the text box from top to bottom to enable the feature */}

        <ChatInput
          chatMessages = {chatMessages}
          setChatMessages = {setChatMessages}
            />
         </div>
        );
      }
      

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
